<!DOCTYPE HTML>
<html>
<head>
<title>
Navbar for Freshmen Guide
</title>
<link type="text/css" rel="stylesheet" href="navbar.css">
<link rel="stylesheet" href=" http://s.mlcdn.co/animate.css">
  
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
		$(function() {
			var pull 		= $('#Pull');
				menu 		= $('nav ul');
				menuHeight	= menu.height();

			$(pull).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();
			});

			$(window).resize(function(){
        		var w = $(window).width();
        		if(w > 320 && menu.is(':hidden')) {
        			menu.removeAttr('style');
        		}
    		});
		});
	</script>
</head>
<body background="nith.jpg">

<h3 class="animated rotateIn" id="Name"><em>Freshmen Guide</em></h3>
<nav>

<ul>

<li class="animated rollIn" id="Home"><a  href="www.Contactus.aspx">LINK 1</a></li>
<li class="animated rollIn" id="About"><a  href="www.Aboutus.aspx">LINK 2</a></li>
<li class="animated rollIn" id="Contact"><a  href="www.home.aspx">LINK 3</a></li>

</ul>

<a href="#" id="Pull"><em>Freshmen Guide</em><img src="index.png" height="30" width="30" </a>
</nav>

 


</body>
</html>
